<div id="sidebar">
    
    <!-- Logo -->

    <!-- Nav -->
        <nav id="nav">
            <ul>
                <li class="current"><a href="#">Latest Apps</a></li>

    <!-- Search -->
    <section class="box search">
    <form action="{% url 'search' %}" method="get">

   <!-- Text -->
   <section class="box text-style1">

        <p>
            <strong>Data Science Monk:</strong> 
            <br>

    </div>
    </section>

    <!-- Categories -->
        <section class="box recent-posts">
            <header>
                <h2>Categories</h2>
            </header>
            <ul>
                {% for c in cats %}
                <li><a href="/blog/category/{{ c }}/">{{c}}</a></li>
                {% endfor %}
            </ul>
        </section>
